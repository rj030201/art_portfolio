<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Rebecca Huteson</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier';
            line-height: 1.6;
            color: #333;
            padding: 10px;
            background-color: #fff;
        }
        
        header {
            text-align: center;
            padding: 40px 0 20px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #000;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: lowercase;
        }
        
        nav {
            text-align: center;
            margin-bottom: 40px;
        }
        
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1rem;
            text-transform: lowercase;
            position: relative;
        }
        
        nav a.active {
            font-weight: bold;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -3px;
            left: 0;
            background-color: #333;
            transition: width 0.3s ease;
        }
        
        nav a:hover::after {
            width: 100%;
        }
        
        .content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-section {
            margin-bottom: 40px;
        }
        
        .contact-section h2 {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 400;
            color: #333;
        }
        
        .contact-info {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .contact-info a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }
        
        .contact-info a:hover {
            border-bottom-color: #333;
        }
        
        .contact-form {
            margin-top: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 300;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 1rem;
            background-color: #f9f9f9;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #555;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            nav ul {
                gap: 20px;
            }
        }
    </style>
</head>
<body>

        <ul>

            <li><a href="about.html">about</a></li>
            <li><a href="contact.html" class="active">contact</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>
    
    <div class="content">
        <div class="contact-section">
            <h3>say hi</h3>
            
            <p class="contact-info">email: <a href="mailto:rebeccajanehuteson@gmail.com">rebeccajanehuteson@gmail.com</a></p>
            <p class="contact-info">instagram: <a href="https://instagram.com/rebeccahuteson_art" target="_blank">@rebeccahuteson_art</a></p>
            
           
        </div>
    </div>
    
    <footer>

</body>
</html>
